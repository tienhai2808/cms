{% extends '../layouts/default.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/client/account.css' %}">
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="col-6">
        <h4 style="text-align: center;">Thay đổi mật khẩu</h4>
        <form method="POST" class="form-cp">
          {% csrf_token %}
          <div class="input-info">
            <input type="password" minlength="8" id="id_old_password" required name="old_password" placeholder=" ">
            <label for="id_old_password">Mật khẩu hiện tại</label>
          </div>
          <div class="input-info">
            <input type="password" minlength="8" id="id_new_password1" required name="new_password1" placeholder=" ">
            <label for="id_new_password1">Mật khẩu mới</label>
          </div>
          <div class="input-info">
            <input type="password" minlength="8" id="id_new_password2" required name="new_password2" placeholder=" ">
            <label for="id_new_password2">Xác nhận mật khẩu mới</label>
          </div>
          <br>
          <center>
            <button type="submit" class="btn btn-dark btn-cp">Xác nhận</button>
          </center>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
