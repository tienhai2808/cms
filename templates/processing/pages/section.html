{% extends '../layouts/default.html' %}

{% block main %}
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <h1 class="text-center">{{ title }}</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <center>
          <button class="btn btn-dark mt-3">Lưu chỉnh sửa</button>
        </center>
      </form>
    </div>
  </div>
</div>
{% endblock %}
